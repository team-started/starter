<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
        data-namespace-typo3-fluid="true">

	<f:layout name="PreviewDefault" />

	<f:section name="CePreview">

		<f:render partial="Header" arguments="{_all}" />

		<f:if condition="{processedRow.bodytext}">
			<p>{processedRow.bodytext -> f:format.crop(maxCharacters:1500) -> f:format.stripTags()}</p>
		</f:if>

		<f:if condition="{processedRow.assets}">
			<div>
				<f:for each="{processedRow.assets}" as="itemImage">
					<f:image src="{itemImage.uid}" treatIdAsReference="1" class="thumbnail pull-left" width="64c" height="64c"/>
				</f:for>
			</div>
			<div class="clearfix"></div>
		</f:if>

	</f:section>

</html>
