<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">

	<div class="o-teaser">

		<f:if condition="{mediaFiles.assets}">
			<f:then>
				<f:for each="{mediaFiles.assets}" as="assetData">
					<f:render partial="Media/Type" arguments="{file: assetData}"/>
				</f:for>
			</f:then>

			<f:else>
				<f:render partial="General/Bodytext" arguments="{bodytext: data.bodytext}"/>
			</f:else>
		</f:if>

	</div>

</f:section>

</html>
