<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">

	<div class="o-tab">
		<dl class="js-badger-accordion">
			<f:for each="{tabContent}" as="item">

				<div class="o-accordion__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
					<f:render partial="Tab/Header" arguments="{item: item}"/>
					<f:render partial="Tab/Panel" arguments="{item: item}"/>
				</div>

			</f:for>
		</dl>
	</div>

</f:section>

</html>
