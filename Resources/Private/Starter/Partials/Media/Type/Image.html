<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<picture>
	<f:for each="{file.variants}" as="variant">
		<source
			media="{variant.mq}"
			srcset="
				{variant.uri.default},
				{variant.uri.retina2x} 2x
			"
		>
	</f:for>

	<img
		src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
		data-sizes="auto"
		data-srcset="
			{file.default.uri.default},
			{file.default.uri.retina2x} 2x
		"
		alt="{file.metaData.alternative}"
		title="{file.metaData.title}"
		class="o-image lazyload"
		width="{file.default.width}"
		height="{file.default.height}"
	/>
</picture>

</html>
